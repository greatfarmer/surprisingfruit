<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Surprising surpring fruit</title>
    <style>
      body {
        font-family: Lato;
        text-align: center;
      }
      .bottom {
        text-align: center;
        vertical-align: bottom;
      }

      a:link, a:visited, a:active {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        color: inherit;
        text-decoration: underline;
      }
    </style>
    <script>
      var generateRandom = function (min, max) {
        var ranNum = Math.floor(Math.random()*(max-min+1)) + min;
        return ranNum;
      }

      function getImageUrl() {
        var initUrl = "https://png.icons8.com/?id=";
        var imgNum = generateRandom(10000, 66599);

        return initUrl + imgNum.toString() + "&size=100";
      }

      function showImage() {
        // console.log(getImageUrl()); // 랜덤함수 확인용
        document.getElementById("image").src = getImageUrl();
        // setTimeout(function () { document.getElementById("image").src = getImageUrl() }, 1000);
        // 시간설정
      }
    </script>
  </head>
  <body>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <h1>깜짝깜짝열매</h1>
    <h2>Surprising! surprising! fruit</h2>
    <h3>Press button, show random icons!</h3>
    <p>*If image doesn't show, there are no image url. Please press button again.</p>
    <button onclick="showImage()">Show me the fruit!</button><br><br>
    <img id="image" width="100" height="100"><br><br>
    <p>Example:</p>
    <img src="https://png.icons8.com/?id=10000&size=100" width="100" height="100">
    <p class="bottom">&copy 2018 greatfarmer. Resources from <a href="https://icons8.com" target="_blank">Icons8.com</a></p>
  </body>
</html>
